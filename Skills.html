<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e293b;
            color: #f8f8f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        nav {
            display: flex; 
        }

        nav ul { 
            list-style: none; 
            padding: 0;
            margin: 0;
            display: flex; 
        }

        nav li {
            margin-left: 30px;
        }

        nav a {
            color: #f8f8f2;
            text-decoration: none;
            margin-left: 0; 
            font-weight: bold;
            font-size: 1.4em;
            transition: color 0.3s ease;
            padding: 10px 0;
        }

        nav a:hover {
            color: #7cf03d;
        }

        .content {
            padding: 40px 0;
        }

        h1 {
            color: #f8f8f2;
            margin-bottom: 15px;
            font-size: 2em;
        }
         h2{color:#7cf03d;
            margin-bottom: 15px;
            font-size: 2.5em;
        }


        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .skill-box {
            background-color: #000;
            color: #f8f8f2;
            padding:40ox 25px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            min-height: 200px; 
            font-size: 1.1em; 
        }

        .skill-box i {
            font-size: 3em; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">PORTFOLIO</h1>
            <nav>
                <ul>
                    <li class="active"><a href="index.html" target="_blank"> Home </a></li>
                <li><a href="Aboutme.html"target="_blank">About</a></li>
                <li><a href="Skills.html"target="_blank">Skills</a></li>

                <li><a href="Contact.html"target="_blank">Contact</a></li>
            </ul>
            </nav>
        </header>
        <section class="content">
            <h2>My Skills</h2>
            <div class="skills-grid">
                <div class="skill-box">
                    <i class="fab fa-java"></i>
                    <span>Core Java</span>
                </div>
                <div class="skill-box">
                    <i class="fab fa-html5"></i>
                    <span>HTML</span>
                </div>
                <div class="skill-box">
                    <i class="fab fa-css3-alt"></i>
                    <span>CSS</span>
                </div>
                <div class="skill-box">
                    <i class="fab fa-js-square"></i>
                    <span>JavaScript</span>
                </div>
                <div class="skill-box">
                    <i class="far fa-file-excel"></i>
                    <span>Microsoft XL</span>
                </div>
                <div class="skill-box">
                    <i class="far fa-file-word"></i>
                    <span>Microsoft Word</span>
                </div>
                <div class="skill-box">
                    <i class="fas fa-users"></i>
                    <span>Leadership</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
