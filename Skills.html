<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e293b;
            color: #f8f8f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            display: flex; 
        }

        nav ul { 
            list-style: none; 
            padding: 0;
            margin: 0;
            display: flex; 
        }

        nav li {
            margin-left: 30px;
        }

        nav a {
            color: #f8f8f2;
            text-decoration: none;
            margin-left: 0; 
            font-weight: bold;
            font-size: 1.4em;
            transition: color 0.3s ease;
            padding: 10px 0;
        }

        nav a:hover {
            color: #7cf03d;
        }

        .content {
            padding: 40px 0;
        }

        h2 {
            color: #7cf03d;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .skill-box {
            background-color: #000;
            color: #f8f8f2;
            padding: 40px 25px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            min-height: 200px; 
            font-size: 1.1em; 
        }

        .skill-box i {
            font-size: 3em; 
            margin-bottom: 20px;
        }

        /* Footer Section */
        .footer {
            background-color: #1f242d;
            color: #ffffff;
            text-align: center;
            padding: 40px 10%;
            margin-top: 50px;
        }

        .footer p {
            font-size: 16px;
            color: #888;
        }

        .footer a {
            color: #7cf03d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        /* Media Queries for responsiveness */

        /* For Tablets and Small Screens */
        @media (max-width: 1024px) {
            .container {
                padding: 20px 5%;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }

            .content {
                padding: 30px 0;
            }

            h2 {
                font-size: 2em;
            }

            .footer {
                padding: 30px 5%;
            }
        }

        /* For Smartphones */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }

            .skills-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .content {
                padding: 20px 0;
            }

            h2 {
                font-size: 1.7em;
            }

            .footer {
                padding: 20px 5%;
            }
        }

        /* For Small Smartphones */
        @media (max-width: 480px) {
            .logo {
                font-size: 1.6em;
            }

            nav a {
                font-size: 1.2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .footer p {
                font-size: 14px;
            }

            .skills-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">PORTFOLIO</h1>
            <nav>
                <ul>
                    <li class="active"><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="Aboutme.html" target="_blank">About</a></li>
                    <li><a href="Skills.html" target="_blank">Skills</a></li>
                    <li><a href="Contact.html" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <h2>My Skills</h2>
            <div class="skills-grid">
                <div class="skill-box">
                    <i class="fab fa-java"></i>
                    <span>Core Java</span>
                </div>
                <div class="skill-box">
                    <i class="fab fa-html5"></i>
                    <span>HTML</span>
                </div>
                <div class="skill-box">
                    <i class="fab fa-css3-alt"></i>
                    <span>CSS</span>
                </div>
                <div class="skill-box">
                    <i class="fab fa-js-square"></i>
                    <span>JavaScript</span>
                </div>
                <div class="skill-box">
                    <i class="far fa-file-excel"></i>
                    <span>Microsoft XL</span>
                </div>
                <div class="skill-box">
                    <i class="far fa-file-word"></i>
                    <span>Microsoft Word</span>
                </div>
                <div class="skill-box">
                    <i class="fas fa-users"></i>
                    <span>Leadership</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Akshat Shah. All Rights Reserved. | <a href="https://www.linkedin.com/in/akshat-shah-77673b284/" target="_blank">LinkedIn</a> | <a href="https://github.com/iamAkshatsh" target="_blank">GitHub</a> | <a href="mailto:youremail@example.com">Email</a></p>
    </footer>
</body>
</html>
